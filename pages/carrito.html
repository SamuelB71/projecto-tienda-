<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Carrito</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/carrito.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Mi Cuenta</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <!-- Estado de autenticación -->
                    <div id="auth-status" class="text-light me-3">
                        <span id="user-email"></span>
                    </div>
                    <button id="logout-btn" class="btn btn-outline-light btn-sm d-none">
                        Cerrar Sesión
                    </button>
                    <button id="login-btn" class="btn btn-outline-light btn-sm">
                        Iniciar Sesión
                    </button>
                    <a href="pages/carrito.html" class="btn btn-outline-light position-relative">
                        <i class="bi bi-cart"></i> Carrito
                        <span id="cart-badge" class="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección Carrito -->
    <section id="carrito">
        <div class="container my-5">
            <h2 class="text-center mb-4">Tu Carrito de Compras</h2>
            <div id="cart-container">
                <!-- Los productos del carrito se cargarán aquí -->
            </div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <a href="productos.html" class="btn btn-secondary">Seguir Comprando</a>
                </div>
                <div class="col-md-6 text-end">
                    <h4>Total: $<span id="cart-total">0.00</span></h4>
                    <button class="btn btn-success" id="checkout-btn">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script -->
    <script src="../js/database.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/carrito.js"></script>
</body>
</html>
