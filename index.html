    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="../pages/carrito.html" class="btn btn-outline-light position-relative">
                        <i class="bi bi-cart"></i> Carrito
                        <span id="cart-badge" class="cart-badge">0</span>

                </div>
            </div>
        </div>
    </nav>

    <!-- Sección Inicio -->
    <section id="inicio">

        <div class="hero-section text-center">
            <div class="container">
                <h1 class="display-4 fw-bold">Bienvenido a nuestra tienda</h1>

                <a href="pages/productos.html" class="btn btn-primary btn-lg">Ver Productos</a>
            </div>
        </div>

        <!-- Productos Destacados -->
        <div class="container my-5">
            <h2 class="text-center mb-4">Productos Destacados</h2>
            <div class="row" id="featured-products">
                <!-- Los productos destacados se cargarán aquí -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script -->
    <script src="js/database.js"></script>
    <script src="js/main.js"></script>
    <script src="js/productos.js"></script>
