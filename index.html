<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Inicio</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Sección Inicio -->
    <section id="inicio">
        <!-- Hero Section -->
        <div class="hero-section text-center">
            <div class="container">
                <h1 class="display-4 fw-bold">Bienvenido a nuestra tienda</h1>
                <p class="lead">Encuentra los mejores productos al mejor precio</p>
                <a href="pages/productos.html" class="btn btn-primary btn-lg">Ver Productos</a>
            </div>
        </div>

        <!-- Productos Destacados -->
        <div class="container my-5">
            <h2 class="text-center mb-4">Productos Destacados</h2>
            <div class="row" id="featured-products">
                <!-- Los productos destacados se cargarán aquí -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/productos.js"></script> 
</body>
</html>
